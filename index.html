<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/Instagram_Smartphone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram_Logo.png" class="instagram-logo" alt="instagram logo" />
                <div class="profile-photo">
                    <img src="./img/Instagram_PhotoUsuario.png" alt="foto de perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como danyelalbuquerque</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é danyelalbuquerque?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/Instagram_AppStore.png" /></a>
                    <a href="#" class="app-download"><img src="./img/Instagram_AppGooglePlay.png"</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
